plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.unihub"
    compileSdk = flutter.compileSdkVersion

    // NDK sürümünü manuel olarak ayarlayın
    ndkVersion = "25.1.8937393"  // Bu satırı ekleyin

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.unihub"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase Authentication ve Firestore bağımlılıklarını ekleyin
    implementation 'com.google.firebase:firebase-auth:21.0.5'  
    implementation 'com.google.firebase:firebase-firestore:24.3.0'
}

apply plugin: 'com.google.gms.google-services'  // Firebase plugin'i
